    <!-- Contact Form -->
    <div class="container-fluid contact-form">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="row">
            <div class="col-xl-6 col-md-11 col-sm-12 pb-5">
              <img src="./img/contact.jpg" style="width: 27.4rem" alt="" />
            </div>
            <div class="col-xl-5 offset-xl-1 col-md-12 col-sm-12">
              <p class="pb-5">
                CONTACT ME </br>
              </br>
                FOR INQUIRIES, COMMISSION REQUESTS OR WORKSHOPS
              </p>
     
              <form action="https://mailthis.to/jvdiaguileva@gmail.com" method="POST" enctype="multipart/form-data"
              name=”EmailForm”>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name*"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form form-group">
                      <input
                        class="form-control"
                        type="email" 
                        name="_replyto" 
                        placeholder="Your email*">
                     />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="md-form form-group">
                      <textarea
                        rows="10"
                        cols="50"
                        class="form-control"
                        placeholder="Your Message*"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-md">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
